<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Planner</title>

    <!-- Vendor styles -->

    <link rel="stylesheet" href="./node_modules/@fullcalendar/core/main.min.css">
    <link rel="stylesheet" href="./node_modules/@fullcalendar/daygrid/main.min.css">
    <link rel="stylesheet" href="./node_modules/@fullcalendar/timegrid/main.min.css">
    <link rel="stylesheet" href="./node_modules/rmodal/dist/rmodal.css" />
    <link rel="stylesheet" href="./node_modules/toastr/build/toastr.min.css">

    <!-- Source styles -->

    <link rel="stylesheet" href="./assets/main.css">
</head>

<body>
    <div class="container">
        <div id='calendar'></div>
    </div>

    <section class="statistics">
        tasks total: <span id="totalAmount"></span>
    </section>

    <!-- Modals -->

    <div id="addModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal">
                    <div class="modal-header"></div>

                    <div class="modal-body">
                        <input type="text" placeholder="YYYY-MM-DD" id="newTaskDate" class="modal-control">

                        <input type="text" placeholder="Title" id="newTaskTitle" class="modal-control">

                        <select id="newTaskPriority" class="modal-control">
                            <option value="priority-normal">Normal</option>
                            <option value="priority-medium">Medium</option>
                            <option value="priority-high">High</option>
                        </select>

                        <input type="text" placeholder="Recurrence" id="newTaskRecurrence" class="modal-control">

                        <span class="info-span" title="Weekday numbers separated by comma">i</span>
                    </div>

                    <div class="modal-footer">
                        <div class="flex">
                            <div class="flex__item">
                                <button class="btn btn-primary" type="submit" id="addBtn">
                                    Add
                                </button>
                            </div>

                            <div class="flex__spacer"></div>

                            <div class="flex__item">
                                <button class="btn btn-primary" type="submit" id="closeAddBtn">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Source scripts entries -->

    <script src="./src/index.js"></script>
</body>
</html>
